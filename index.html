<!DOCTYPE html>
<html>

<head>
    <title>Photoshop Clone ep2</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="file-menu-wrapper">
            <ul>
                <li>
                    <span>File</span>
                    <div class="dropdown-content1">
                        <a href="#" id="new-file">New File</a>
                        <a href="#" id="download">Download</a>
                        <a href="#">Link 3</a>
                    </div>
                </li>
                <li>
                    <span>Edit</span>
                    <div class="dropdown-content2">
                        <a href="#" id="merge">Merge all</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </li>
                <li>
                    <span>Images</span>
                    <div class="dropdown-content3">
                        <a href="#"><input type="file" id="add-image" value="Add Image"></a>
                    </div>
                </li>
                <li>
                    <span>Filters</span>
                    <div class="dropdown-content4">
                        <a href="#" id="grayscale">Grayscale</a>
                        <a href="#" id="saturation">Saturation</a>
                        <a href="#" id="black-white">Black & White</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="tools-canvas-layers-wrapper clearfix">
            <div class="tools-canvas-wrapper clearfix">
                <div class="tools-wrapper">
                </div>
                <div class="canvas-wrapper">
                </div>
            </div>
            <div class="layers-wrapper">
                <div class="layers-wrapper-button">
                    <input type="button" name="+" value="+" class="plus-button">
                    <input type="button" name="-" value="-" class="minus-button">
                    <span style="color: lightblue; margin-left: 12px; ">Layers</span>
                    <input type="button" name="+" value="&darr;" class="lower-arrow">
                    <input type="button" name="-" value="&uarr;" class="up-arrow">
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/layers/history.js"></script>
<script type="text/javascript" src="js/canvas/downloadCanvas.js"></script>
<script type="text/javascript" src="js/layers/mergeLayer.js"></script>
<script type="text/javascript" src="js/canvas/filters.js"></script>
<script type="text/javascript" src="js/canvas/createcanvas.js"></script>
<script type="text/javascript" src="js/layers/createlayer.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!-- <script type="text/javascript" src="js/.js"></script> -->
</html>
