<!DOCTYPE html>
<html>

<head>
    <title>Photoshop Clone ep2</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="file-menu-wrapper">
            <ul>
                <li>
                    <span>File</span>
                    <div class="dropdown-content1">
                        <a href="#" id="new-file">New File</a>
                        <a href="#" id="download">Download</a>
                        <a href="#">Link 3</a>
                    </div>
                </li>
                <li>
                    <span>Edit</span>
                    <div class="dropdown-content2">
                        <a href="#" id="merge">Merge all</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </li>
                <li>
                    <span>Filters</span>
                    <div class="dropdown-content3">
                        <a href="#" id="grayscale">Grayscale</a>
                        <a href="#" id="saturation">Saturation</a>
                        <a href="#" id="black-white">Black & White</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="tools-canvas-layers-wrapper clearfix">
            <div class="tools-canvas-wrapper clearfix">
                <div class="tools-wrapper">
                </div>
                <div class="canvas-wrapper">
                </div>
            </div>
            <div class="layers-wrapper">
                <div class="layers-wrapper-button">
                    <input type="button" name="+" value="+" class="plus-button">
                    <span style="font-size: 20px;color: white;padding-left: 15px;">Layers</span>
                    <input type="button" name="-" value="-" class="minus-button">
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/downloadCanvas.js"></script>
<script type="text/javascript" src="js/addcanvaslayers.js"></script>
<script type="text/javascript" src="js/createcanvas.js"></script>
<script type="text/javascript" src="js/mergeCanvas.js"></script>
<script type="text/javascript" src="js/loadBackground.js"></script>
<script type="text/javascript" src="js/addFilters.js"></script>
</html>
